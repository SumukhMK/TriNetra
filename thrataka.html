<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrataka Eye Exercise</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background-color: beige;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #2c3e50;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
            color: #2c3e50;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: 600;
            color: #2c3e50;
        }

        label {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
        }

        select, button {
            padding: 10px 20px;
            margin: 15px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #3498db;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        #videoFeed {
            width: 600px;
            height: 450px;
            border: 2px solid #2c3e50;
            margin-top: 30px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        #focusDot {
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none; /* Hidden by default */
        }

        #countdown {
            margin-top: 30px;
            font-size: 1.6rem;
            color: #e74c3c;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            #videoFeed {
                width: 100%;
                height: auto;
            }

            select, button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            label {
                font-size: 1rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            #videoFeed {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <h1>Thrataka Eye Exercise</h1>
    
    <!-- Timer selection -->
    <label for="timer">Select Timer:</label>
    <select id="timer">
        <option value="30">30s</option>
        <option value="45">45s</option>
        <option value="60">60s</option>
    </select>
    <button onclick="startExercise()">Start</button>

    <!-- Iris Tracking Video Feed -->
    <h2>Iris Tracking Feed:</h2>
    <img id="videoFeed" src="{{ url_for('video_feed') }}" alt="Iris Tracking Video Feed">

    <!-- Dot for focus -->
    <div id="focusDot"></div>

    <!-- Timer display -->
    <h2 id="countdown"></h2>

    <script>
        let countdownInterval;

        function startExercise() {
            const time = document.getElementById("timer").value;
            const focusDot = document.getElementById("focusDot");
            const countdown = document.getElementById("countdown");

            focusDot.style.display = "block"; // Show the dot
            let remainingTime = time;

            countdown.textContent = `Time remaining: ${remainingTime}s`;

            countdownInterval = setInterval(function () {
                remainingTime--;
                countdown.textContent = `Time remaining: ${remainingTime}s`;

                if (remainingTime <= 0) {
                    clearInterval(countdownInterval);
                    focusDot.style.display = "none"; // Hide the dot after time's up
                    countdown.textContent = "";
                    alert("Thrataka exercise complete!");
                }
            }, 1000);
        }
    </script>
</body>
</html>
