<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple UI Website with Dark Mode</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Light Mode (Default) Styles */
        body {
            background-color: #f2f2f2; /* Light grey background */
            color: #333;               /* Dark grey text */
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            overflow: hidden;          /* Prevent overflow */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for mode change */
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212; /* Dark background */
            color: #fff;               /* Light text */
        }

        /* Header styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 0;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        body.dark-mode header {
            background-color: #1f1f1f; /* Darker header background for dark mode */
        }

        /* Logo */
        .logo img {
            width: 150px;
            height: auto;
        }

        /* Login Button */
        .login-btn {
            padding: 10px 20px;
            background-color: #007BFF; /* Blue */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        /* Mode Toggle Button */
        .mode-toggle-btn {
            padding: 10px 20px;
            background-color: #6c757d; /* Gray */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 20px;
        }

        .mode-toggle-btn:hover {
            background-color: #5a6268;
        }

        /* Main content styling */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            position: relative;
            padding-top: 60px;
        }

        /* Container for video and start button */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Background Video */
        .background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%;
            height: 150%;
            transform: translate(-50%, -50%);
            z-index: -1;
            opacity: 0.5;
            border-radius: 50%;
        }

        /* Start Button */
        .start-btn {
            padding: 15px 30px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            z-index: 1;
            margin-top: 0;
        }

        .start-btn:hover {
            background-color: #218838;
        }

        /* Dark Mode Specific Button Colors */
        body.dark-mode .login-btn {
            background-color: #1e90ff; /* Lighter blue for dark mode */
        }

        body.dark-mode .login-btn:hover {
            background-color: #0061c2; /* Darker blue on hover */
        }

        body.dark-mode .start-btn {
            background-color: #1d7433;
        }

        body.dark-mode .start-btn:hover {
            background-color: #145825;
        }
    </style>
</head>
<body>
    <!-- Top navigation with logo and login button -->
    <header>
        <div class="logo">
            <!-- Add your logo image here -->
            <img src="your-logo-url.png" alt="Logo">
        </div>
        <div>
            <button class="login-btn" onclick="login()">Login</button>
            <button class="mode-toggle-btn" id="modeToggleBtn" onclick="toggleMode()">Dark Mode</button>
        </div>
    </header>
    
    <!-- Main content with blinking eye animation and Start button -->
    <main>
        <div class="content">
            <video autoplay muted loop class="background-video">
                <source src="Blinking_Eye.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <button class="start-btn" onclick="startApp()">Start</button>
        </div>
    </main>
    
    <!-- JavaScript for button interactions -->
    <script>
        // Function triggered when login button is clicked
        function login() {
            alert("Login button clicked!");
        }

        // Function triggered when start button is clicked
        function startApp() {
            window.location.href = "exercises.html"; // Navigate to the exercises page
        }

        // Function to toggle between light and dark mode
        function toggleMode() {
            const body = document.body;
            const toggleBtn = document.getElementById('modeToggleBtn');

            // Toggle between light and dark mode class
            body.classList.toggle('dark-mode');

            // Update button text based on current mode
            if (body.classList.contains('dark-mode')) {
                toggleBtn.textContent = 'Light Mode';
            } else {
                toggleBtn.textContent = 'Dark Mode';
            }

            // Debugging log to check if the toggle works
            console.log('Dark mode toggle:', body.classList.contains('dark-mode'));
        }
    </script>
</body>
</html>
