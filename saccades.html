<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saccades Exercise</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        /* (Styles remain the same) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background-color: beige;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #2c3e50;
            overflow: hidden;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
            color: #2c3e50;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: 600;
            color: #2c3e50;
        }

        p {
            margin-bottom: 30px;
            font-size: 1.2rem;
            color: #34495e;
        }

        label {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-right: 10px;
        }

        select, button {
            padding: 10px 20px;
            margin: 15px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #3498db;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        #button-container {
            margin-top: 20px;
        }

        #videoFeed {
            width: 600px;
            height: 450px;
            border: 2px solid #2c3e50;
            margin-top: 30px;
            margin-bottom: 30px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        #moving-object {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: none; /* Hide initially */
        }

        #floating-message {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1>Saccades Eye Exercise</h1>
    <p>Follow the moving object with your eyes.</p>

    <!-- Iris Tracking Video Feed -->
    <h2>Iris Tracking Feed:</h2>
    <img id="videoFeed" src="{{ url_for('video_feed') }}" alt="Iris Tracking Video Feed">

    <!-- Moving Object for Saccades -->
    <div id="moving-object"></div>

    <!-- Speed Selector -->
    <label for="speed">Select Speed:</label>
    <select id="speed" onchange="updateSpeed()">
        <option value="1000">1 Second</option>
        <option value="700">0.7 Seconds</option>
        <option value="500">0.5 Seconds</option>
    </select>

    <!-- Button Container for Start and Stop -->
    <div id="button-container">
        <button onclick="startSaccades()">Start Saccades Exercise</button>
        <button onclick="stopSaccades()">Stop Saccades Exercise</button>
    </div>

    <!-- Floating Message -->
    <div id="floating-message">The exercise has already started!</div>

    <script>
        let speed = 1000; // Default interval speed in milliseconds
        let exerciseStarted = false;
        let interval;

        function updateSpeed() {
            speed = parseInt(document.getElementById("speed").value);
            if (exerciseStarted) {
                clearInterval(interval);
                startSaccades(); // Restart with updated speed
            }
        }

        function startSaccades() {
            if (exerciseStarted) {
                showFloatingMessage();
                return;
            }

            alert("Saccades exercise started.");
            exerciseStarted = true;
            let object = document.getElementById("moving-object");
            object.style.display = 'block'; // Make the object visible

            interval = setInterval(() => {
                // Randomly position the object within the window bounds
                let windowWidth = window.innerWidth;
                let windowHeight = window.innerHeight;
                let objectWidth = object.offsetWidth;
                let objectHeight = object.offsetHeight;

                let randomX = Math.random() * (windowWidth - objectWidth);
                let randomY = Math.random() * (windowHeight - objectHeight);

                object.style.left = randomX + 'px';
                object.style.top = randomY + 'px';
            }, speed);
        }

        function stopSaccades() {
            if (!exerciseStarted) return;

            clearInterval(interval);
            exerciseStarted = false;
            let object = document.getElementById("moving-object");
            object.style.display = 'none'; // Hide the object when stopped
            alert("Saccades exercise stopped.");
        }

        function showFloatingMessage() {
            let message = document.getElementById("floating-message");
            message.style.display = 'block';

            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
